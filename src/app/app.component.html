<input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".csv" />
<hr />
<div *ngIf="_show && _cloneData!==null && _cloneData.length>0">
    <!-- <json-table class="ag-theme-balham"
        [dataSource]="_data"
        [headers]="customHeaders"
    
        [update]="true/false"
        (deleteRow)="deleteByIdS($event)"
        (updateRow)="updateChanges($event)"
        ></json-table> -->
    <!-- <ag-grid-angular 
        style="width: auto; height: 500px;" 
        class="ag-theme-balham"
        [rowData]="_data.slice(0,100)" 
        [columnDefs]="_columns"
        [pagination]="true" 
        [paginationAutoPageSize]="true"        
        >
    </ag-grid-angular> -->

    <table class="table table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th *ngFor="let col of _columns.slice(0,_showCSVDataError===true?_columns.length:_columns.length-1)">
                    <small>
                        <!-- <input type="text" class="form-control" placeholder={{col}} /> -->
                        {{col.headerName}}
                    </small>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of _cloneData">
                <td class="col-sm-9"
                    *ngFor="let col of _columns.slice(0,_showCSVDataError===true?_columns.length:_columns.length-1)">
                    <small>
                        {{d[col.field]}}</small></td>
            </tr>
        </tbody>

    </table>
    <nav aria-label="Page navigation example">

        <ul class="pagination pagination-sm pg-blue">
            <li class="page-item"> <a class="page-link">Rows per page <select (change)="pageSize($event)">
                        <option>3</option>
                        <option>5</option>
                        <option>10</option>
                        <option>25</option>
                        <option>50</option>
                        <option>100</option>
                    </select></a>
            </li>
            <li class="page-item"><a class="page-link" (click)="onFirstSelect()">First</a></li>
            <li class="page-item">
                <a class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>

            <!-- <li class="page-item active"><a class="page-link">1</a></li> -->

            <li class="page-item" *ngFor="let row of _cloneData;let row_no = index"><a (click)="onPageSelect(row_no)"
                    class="page-link">{{row_no + 1}}</a></li>

            <li class="page-item">
                <a class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" (click)="onLastSelect()">Last</a></li>
            <li class="page-item disabled"><a class="page-link">Total Records {{_data.length}}</a></li>



        </ul>
    </nav>
    <hr />
    <button type="submit" class="btn btn-outline-primary mr-1" (click)="onSubmit()">Submit</button>
    <button type="submit" class="btn btn-outline-primary"
        (click)="showError()">{{!this._showCSVDataError?'Show Error':'Hide Error'}}</button>

</div>
