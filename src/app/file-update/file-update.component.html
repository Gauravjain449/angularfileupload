<div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Mongo Collection</label>
    <select class="form-control" (click)="onColsSelect($event)">
      <option value=''>select</option>
      <option *ngFor="let col of _mongoCols">{{col}}</option>

    </select>
  </div>
</div>
<div *ngIf="_cloneDocsData.length>0">

  <table class="table table-bordered table-sm">
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let col of _mongoDocsCol">
          <small>
            <!-- <input type="text" class="form-control" placeholder={{col}} /> -->
            {{col.headerName}}
          </small>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of _cloneDocsData">
        <td class="col-sm-9" *ngFor="let col of _mongoDocsCol">
          <small>
            {{d[col.field]}}</small></td>
      </tr>
    </tbody>

  </table>
  <nav aria-label="Page navigation example">

    <ul class="pagination pagination-sm pg-blue">
      <li class="page-item"> <a class="page-link">Rows per page <select (change)="pageSize($event)">
            <option>3</option>
            <option>5</option>
            <option>10</option>
            <option>25</option>
            <option>50</option>
            <option>100</option>
          </select></a>
      </li>
      <li class="page-item"><a class="page-link" (click)="onFirstSelect()">First</a></li>
      <li class="page-item">
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <!-- <li class="page-item active"><a class="page-link">1</a></li> -->

      <li class="page-item" *ngFor="let row of _cloneDocsData;let row_no = index"><a (click)="onPageSelect(row_no)"
          class="page-link">{{row_no + 1}}</a></li>

      <li class="page-item">
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" (click)="onLastSelect()">Last</a></li>
      <li class="page-item disabled"><a class="page-link">Total Records {{_mongoDocs.flat().length}}</a></li>

    </ul>
  </nav>
  <hr />

</div>
